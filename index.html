<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You Ready Mahmoud?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6e3;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: #333;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    .emoji {
      font-size: 2rem;
      position: absolute;
      animation: bounce 4s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>ARE YOU READY MAHMOUD?</h1>

  <!-- Image Display -->
  <img src="pintrest.png" alt="Pinterest Reminder Image">

  <div>
    <button onclick="launchConfetti()">YES</button>
    <button onclick="launchConfetti()">YES</button>
  </div>

  <script>
    // Bouncing Emoji Generator
    const emojis = ['ðŸŽ‰', 'âœ¨', 'ðŸ”¥', 'ðŸŽˆ', 'ðŸ’¥'];
    const title = document.querySelector('h1');

    function createBouncingEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      // Randomize position
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.top = `${Math.random() * 40}px`;
      emoji.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 5000); // Remove after animation ends
    }

    // Continuously spawn emojis
    setInterval(createBouncingEmoji, 800);

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#bb0000', '#ffffff', '#ffa500', '#008000']
      });
    }
  </script>
</body>
</html>
